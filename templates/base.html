<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>BRATA - Data science & integration consultancy</title>
    <link rel="stylesheet" type="text/css" href="../static/general.css">
</head>

<div class="header">
            <a href="/" class="logo"><img src="../static/images/BRATA.png" width="550px" height="auto"></a>
</div>

<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Clients</a>
  <a href="#">Contact</a>
</div>

<!-- Use any element to open the sidenav -->
<div id="test">
<div class="burger" onclick="openNav()">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
</div>
</div>
<!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
<div id="main">

{% block main %}
{% endblock %}

</div>


<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
}

/* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("main").style.marginLeft = "0";
}

</script>
